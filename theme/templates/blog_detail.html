{% extends "base.html" %}

{%load static%}

{% block content %}

<div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden mt-12">
    <img class="w-full h-auto object-cover rounded-lg" src="{{ blog.image.url }}" alt="{{ blog.title }}">
    <div class="p-6">
        <div class="p-6">
            <div class="flex flex-wrap items-center text-gray-500 text-sm gap-4">
                <span class="flex items-center">
                    <i class="fa-solid fa-calendar w-5 h-5 text-gray-500 p-2"></i>
                    <span class="truncate">{{ blog.published_date }}</span>
                </span>
            
                <span class="flex items-center">
                    <i class="fas fa-user w-5 h-5 text-gray-500 p-2"></i>
                    <span class="truncate">{{ blog.author }}</span>
                </span>
            
                <span class="flex items-center">
                    <i class="fa-solid fa-list w-5 h-5 text-gray-500  p-2"></i>
                    <span class="truncate">{{ blog.category }}</span>
                </span>
            </div>
        <h2 class="text-xl font-semibold text-gray-900 mt-4">
            <a href="{% url 'blog_detail' blog.slug %}">{{ blog.title }}</a>
        </h2>
        <p class="text-gray-600 mt-2">{{ blog.content|safe }}</p>
    </div>
</div>


{%endblock%}

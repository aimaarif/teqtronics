{%load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimum Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img width="70px" src="{%static 'img/logo_dark.png'%}" alt="">
                </div>
                <div class="hidden mt-5 md:flex space-x-6">
                    <a href="#" class="text-[#252B33] font-bold hover:text-[#087B92]">About</a>
                    <a href="#" class="text-[#252B33] font-bold hover:text-[#087B92]">Focus</a>
                    <a href="#" class="text-[#252B33] font-bold hover:text-[#087B92]">Industries</a>
                    <a href="#" class="text-[#252B33] font-bold hover:text-[#087B92]">Services</a>
                    <a href="#" class="text-[#252B33] font-bold hover:text-[#087B92]">Methodology</a>
                    <a href="#" class="text-[#252B33] font-bold hover:text-[#087B92]">Work</a>
                    <a href="#" class="text-[#252B33] font-bold hover:text-[#087B92]">Blogs</a>
                </div>
                <div class="hidden md:flex items-center">
                    <a href="#" class="bg-[#087B92] text-white px-4 py-2 rounded-full hover:bg-[#175a69]">Contact Us →</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="text-gray-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">About</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Focus</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Industries</a>
            <a href="#" class="block px-4 py-2 text-blue-500 font-semibold hover:bg-gray-100">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Methodology</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Work</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Blogs</a>
            <a href="#" class="block px-4 py-2 text-center bg-bg-[#087B92] text-white hover:bg-[#087B92]">Contact Us →</a>
        </div>
    </nav>

    {% block content %}
    
    {% endblock %}

     <!-- Script for Mobile Menu Toggle -->
     <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
